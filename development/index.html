<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

<div class="buttonContainer"><button class="X btn">X</button><button class="O btn">O</button></div>
<div class="ticTacToe">
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 container-fluid">
				<div class="row">
					<button class="btn ticTacToeArea array1" data-object="1" data-array="0" data-value="0" id="first" value="0">1</button>
					<button class="btn ticTacToeArea array1" data-object="2" data-array="0" data-value="1" id="second" value="1">2</button>
					<button class="btn ticTacToeArea array1" data-object="3" data-array="0" data-value="2" id="third" value="2">3</button>
				</div>
			</div>
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 container-fluid">
				<div class="row">
					<button class="btn ticTacToeArea array2" data-object="4" data-array="1" data-value="0" id="fourth" value="0">4</button>
					<button class="btn ticTacToeArea array2" data-object="5" data-array="1" data-value="1" id="fifth" value="1">5</button>
					<button class="btn ticTacToeArea array2" data-object="6" data-array="1" data-value="2" id="sixth" value="2">6</button>
				</div>
			</div>
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 container-fluid">
				<div class="row">
					<button class="btn ticTacToeArea array3" data-object="7" data-array="2" data-value="0" id="seventh" value="0">7</button>
					<button class="btn ticTacToeArea array3" data-object="8" data-array="2" data-value="1" id="eighth" value="1">8</button>
					<button class="btn ticTacToeArea array3" data-object="9" data-array="2" data-value="2" id="ninth" value="2">9</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="script/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
